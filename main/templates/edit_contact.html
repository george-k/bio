{% extends "base.html" %}

{% load i18n %}
{% block content %}
<h1 class="title">{% trans "Edit contact" %}</h1>
{% if form.errors %}
<p class="form_errors">{% trans "Correct errors, please." %}</p>
{% endif %}
<form class="edit_contact" action="" method="post">
  {% csrf_token %}
  <table>
    {{ contact_form.as_table }}
    <tr>
      <th></th>
	  <td>
		<input type="submit" value="{% trans 'Save' %}">
	  </td>
	</tr>
  </table>
</form>
<a href="/" title="Return to main page">{% trans "Main page" %}</a>
{% endblock %}
