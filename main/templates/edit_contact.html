{% extends "base.html" %}

{% load adminmedia %}
{% block extrahead %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/lib/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/lib/jquery.form.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/ajaxform.js"></script>
<script type="text/javascript">
  window.__admin_media_prefix__ = "{% filter escapejs %}{% admin_media_prefix %}{% endfilter %}";
</script>
{{ contact_form.media }}
{% endblock %}

{% load i18n %}
{% block content %}
<h1>{% trans "Edit contact" %}</h1>
<p id="form_message" class="{{ contact_form.result|yesno:'message_ok,message_error' }}">
  {{ contact_form.message }}
</p>
<form id="contactform" class="edit_contact" action="" method="post">
  {% csrf_token %}
  <table>
    {{ contact_form.as_table }}
    <tr>
      <th></th>
      <td>
        <input type="submit" value="{% trans 'Save' %}">
      </td>
    </tr>
  </table>
</form>
{% endblock %}
